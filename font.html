<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font</title>
<style>
  .a{
    font-family: "黑体";
    font-size: 120%;
    line-height: 2;
    color:#f0f;
  }
  .b{
    margin-top:2em;
    margin-bottom:2em;
    word-spacing:2em;
    line-height:2em;
    text-align:right;

  }
  p::first-letter{
      font-size:4em;
      float:left;
      margin:1px;
}
</style>
</head>
<body>
  <p class="a">爱莲说 周敦颐
水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊。自李唐来，世人甚爱牡丹。予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。</p> 
  </body>
</html>
