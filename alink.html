<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Link</title>
	<style>
	h2{
		color: #fff;
	}
	a{
		font-size: 200%;
		background-color: #fff;
		padding: 20px;
	}
		.a:link{
			color: #ff1100;
		}
		.b:visited{
			color: #ffff00;
		}
		.c:hover{
			color:black;
		}
		.d:active{
			color: #00ffff;
		}
	</style>
</head>
<body>
	<h2>链接测试</h2>
	<a class="a" href="//taobao.com">a:link</a>
	<a class="b" href="//taobao.com">a:visited</a>
	<a class="c" href="//taobao.com">a:hover</a>
	<a class="d" href="//taobao.com">a:active</a>
</body>
</html>
